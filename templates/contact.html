{% extends 'base.html' %}

{% block content %}
<h1 class="text-warning border-bottom">Contact</h1>
<div class="row mx-5">
    <p class="mx-auto">
        Do you have any question? Don't hesitate to ask me
    </p>
    <div class="col-sm-9">
        <form action="">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputName">Your Name</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail">Your Mail</label>
                    <input type="email" class="form-control" id="inputEmail">
                </div>
            </div>
            <div class="form-group my-3">
                <label for="inputSubject">Subject</label>
                <input type="text" class="form-control" id="inputSubject" placeholder="Subject">
            </div>
            <div class="form-group my-3">
                <label for="inputTextArea">Your Message</label>
                <textarea class="form-control" id="inputTextArea" placeholder="Write Your Message here." required></textarea>
            </div>
            <input type="button" value="Submit" class="btn btn-primary">
        </form>
    </div>
    <div class="col-sm-3">
        <div class="text-center mt-3">
            <i class="fa fa-mortar-board fa-2x i-color"></i> 
            <p>Paragrame have to write here.</p>           
        </div>
        <div class="text-center mt-3">
            <i class="fa fa-paw fa-2x i-color"></i> 
            <p>Paragrame have to</p>           
        </div>
        <div class="text-center mt-3">
            <i class="fa fa-share-alt fa-2x i-color"></i> 
            <p>Paragrame</p>           
        </div>

    </div>
</div>

{% endblock %}
