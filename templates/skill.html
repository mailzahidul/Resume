{% extends 'base.html' %}

{% block content %}
<h1 class="text-warning border-bottom">Skills</h1>
<div class="row px-5">
    <div class="col-sm-6 p-5">
        <div class="mt-5">
            <h3>HTML/CSS</h3>
            <div class="progress my-3">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemax="100" aria-valuemin="0">100%</div>
            </div>
        </div>
        <div class="mt-5">
            <h3>Javascripts</h3>
            <div class="progress my-3">
                <div class="progress-bar bg-primary" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemax="100" aria-valuemin="0">50%</div>
            </div>
        </div>
        <div class="mt-5">
            <h3>Bootstrap</h3>
            <div class="progress my-3">
                <div class="progress-bar bg-info" role="progressbar" style="width: 95%;" aria-valuenow="50" aria-valuemax="100" aria-valuemin="0">95%</div>
            </div>
        </div>
    </div>
    <div class="col-sm-6 p-5">
        <div class="mt-5">
            <h3>Python</h3>
            <div class="progress my-3">
                <div class="progress-bar bg-success" role="progressbar" style="width: 80%;" aria-valuenow="80" aria-valuemax="100" aria-valuemin="0">80%</div>
            </div>
        </div>
        <div class="mt-5">
            <h3>Django</h3>
            <div class="progress my-3">
                <div class="progress-bar bg-warning" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemax="100" aria-valuemin="0">90%</div>
            </div>
        </div>
        <div class="mt-5">
            <h3>Django rest api</h3>
            <div class="progress my-3">
                <div class="progress-bar bg-danger" role="progressbar" style="width: 70%;" aria-valuenow="90" aria-valuemax="100" aria-valuemin="0">70%</div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
